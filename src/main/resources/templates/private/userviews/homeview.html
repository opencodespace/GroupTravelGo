/* *********** MENU **************** */

:root {
--mainColor: #48cfad;
--mainHover: #37bc9b;
--secondaryColor: #3a3a3a;
--secondaryHover: #333;
}

#navigation{
    height:30px;
    position: relative;
    left: 10%;
    //top: 5px;
}

#navigation ul
{
	margin: 0;
	padding: 0;
	list-style-type: none;
}

#navigation ul li 
{
	margin: 0;
	display: inline;
	float: left;
	list-style: none;
	padding: 14px 16px;
	background-color:  var(--mainColor);
	width: 100px;
}

#navigation a {
	color: #fff;
	text-decoration: none;
}

#navigation li:hover ul {
	display: block;
	width: 160px;
}

#navigation li:hover{
	background-color: var(--mainHover);
}

#navigation ul li ul {
    margin:0;
    padding:0;
    display:none;
	position: absolute;
    top:150%;
}

</style>
